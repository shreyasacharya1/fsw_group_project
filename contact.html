<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CompareKart</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <header class="header">
            <div class="logo">CompareKart</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html" class="active">Contact Us</a>
            </nav>
        </header>
        
        <section class="contact-content">
            <h2>Contact Us</h2>
            <p>If you have any questions or need support, feel free to reach out to us. We're here to help!</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <p>You can also reach us by email at: <a href="mailto:support@comparekart.com">support@comparekart.com</a></p>
        </section>

        <footer class="footer">
            <p>&copy; 2024 CompareKart. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
